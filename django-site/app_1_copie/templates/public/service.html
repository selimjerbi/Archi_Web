<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Services</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Select Services</h1>
    </header>
    <main>
        <form method="post" action="{% url 'select_services' %}">
            {% csrf_token %}
            {% for service in services %}
                <div>
                    <input type="checkbox" name="services" value="{{ service.id }}"> {{ service.name }}: {{ service.description }}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Weekend Event</p>
    </footer>
</body>
</html>
